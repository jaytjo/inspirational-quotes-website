<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daily inspirational quotes to motivate and inspire you. Get your daily dose of wisdom from great minds.">
  <meta name="theme-color" content="#0f0f0f">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Daily Inspiration - Inspirational Quotes">
  <meta property="og:description" content="Daily inspirational quotes to motivate and inspire you.">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Daily Inspiration - Inspirational Quotes">
  <meta name="twitter:description" content="Daily inspirational quotes to motivate and inspire you.">
  
  <title>Daily Inspiration</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="card" aria-label="Inspirational quote display">
    <div class="quote-container">
      <figure>
        <img id="qImg" class="quote-image" src="" alt="" loading="lazy" />
        <blockquote>
          <p class="quote" id="q" aria-live="polite" aria-atomic="true">Loading quote...</p>
        </blockquote>
        <figcaption class="author" id="a" aria-label="Quote author"></figcaption>
      </figure>
    </div>
    <p class="date" id="d" aria-label="Current date"></p>
    <div class="button-group">
      <button class="btn btn-primary" id="nextBtn" type="button" aria-label="Next quote">
        Next Quote â†’
      </button>
      <button class="btn" id="randomBtn" type="button" aria-label="Random quote">
        ğŸ² Random
      </button>
      <button class="btn" id="copyBtn" type="button" aria-label="Copy quote to clipboard">
        ğŸ“‹ Copy
      </button>
    </div>
    <p class="keyboard-hint" aria-hidden="true">
      Press â† â†’ arrow keys or spacebar to navigate
    </p>
  </main>
  <div class="toast" id="toast" role="alert" aria-live="assertive"></div>
  <script src="js/app.js" defer></script>
</body>
</html>
